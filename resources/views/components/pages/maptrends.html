<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AgroConnect Cabuyao - Seasonal Map Trends</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
        />
        <link
            href="https://fonts.cdnfonts.com/css/century-gothic"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.bootstrap_4.min.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/exceljs@4.2.1/dist/exceljs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <link rel="stylesheet" href="../../css/index.css" />
        <link rel="stylesheet" href="../../management/css/dialog.css" />
        <style>
            .cont {
                margin: 2rem 0;
            }

            #interpretation {
                text-align: justify;
                font-size: 13px;
            }

            #map {
                height: 400px;
                z-index: 0;
            }

            .label-box {
                padding: 5px;
                border-radius: 5px;
                font-weight: bold;
                font-size: 14px;
                margin-bottom: 5px;
            }

            .high {
                background-color: green;
                color: white;
            }

            .medium {
                background-color: orange;
                color: white;
            }

            .low {
                background-color: red;
                color: white;
            }

            .control-box {
                margin-bottom: 10px;
            }

            #title {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .legend-card {
                border: none;
            }

            .legend-item {
                width: 100px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 20px;
                color: white;
                font-weight: bold;
                margin: 0 10px;
                padding: 0 15px;
            }

            .centered-content {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            
            /* Media query for mobile view */
            @media (max-width: 767.98px) {
                .flex-container {
                    flex-wrap: wrap-reverse;
                }
            }

        </style>
    </head>

    <body>
        <header class="header-container">
            <!-- Your header content or component -->
        </header>
        <div class="main-content mx-0">
            <div class="container-fluid">
                <div class="cont">
                    <div class="col-md-12">
                     <div class="flex-container">
                        <div class="card w-100 bg-white">
                            <div
                                id="pageTitle"
                                class="container-fluid text-white d-flex justify-content-center align-items-center py-2 position-relative"
                            >
                                <h2 class="w-100 text-center">
                                    Seasonal Map Trends
                                </h2>
                                <button
                                    id="infoBtn"
                                    class="btn btn-info position-absolute"
                                    style="right: 10px"
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="container">
                                    <div class="row centered-content">
                                        <!-- First Column -->
                                        <div class="col-md-6">
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label for="season"
                                                            >Season:</label
                                                        >
                                                        <select
                                                            id="season"
                                                            class="form-select"
                                                        >
                                                            <option value="dry">
                                                                Dry
                                                            </option>
                                                            <option value="wet">
                                                                Wet
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="type"
                                                            >Type:</label
                                                        >
                                                        <select
                                                            id="type"
                                                            class="form-select"
                                                        >
                                                            <option
                                                                value="Vegetables"
                                                            >
                                                                Vegetables
                                                            </option>
                                                            <option
                                                                value="Fruits"
                                                            >
                                                                Fruits
                                                            </option>
                                                            <option
                                                                value="Rice"
                                                            >
                                                                Rice
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label for="crop"
                                                            >Crop:</label
                                                        >
                                                        <select
                                                            id="crop"
                                                            class="form-select"
                                                        >
                                                            <!-- Options will be dynamically added here -->
                                                        </select>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="category"
                                                            >Category:</label
                                                        >
                                                        <select
                                                            id="category"
                                                            class="form-select"
                                                        >
                                                            <option
                                                                value="production_volume"
                                                            >
                                                                Average
                                                                Production
                                                                Volume
                                                            </option>
                                                            <option
                                                                value="price_income_per_hectare"
                                                            >
                                                                Average Income
                                                            </option>
                                                            <option
                                                                value="profit_per_hectare"
                                                            >
                                                                Average Profit
                                                            </option>
                                                            <option
                                                                value="area_planted"
                                                            >
                                                                Average Area
                                                                Planted
                                                            </option>
                                                            <option
                                                                value="pest_occurrence"
                                                            >
                                                                Pest Occurrence
                                                            </option>
                                                            <option
                                                                value="disease_occurrence"
                                                            >
                                                                Disease
                                                                Occurrence
                                                            </option>
                                                            <option
                                                                value="damages"
                                                            >
                                                                Damages Report
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>

                                            <div class="card legend-card p-3">
                                                <div
                                                    class="d-flex justify-content-around"
                                                >
                                                    <div
                                                        class="legend-item low"
                                                    >
                                                        Low
                                                    </div>
                                                    <div
                                                        class="legend-item medium"
                                                    >
                                                        Medium
                                                    </div>
                                                    <div
                                                        class="legend-item high"
                                                    >
                                                        High
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Second Column -->
                                        <div class="col-md-6 text-center order-3 order-md-2">
                                            <div class="available">
                                                <div id="title"></div>
                                                <div id="map" style="border: 1px solid gray; border-radius: 8px;"></div>
                                            </div>
                                            <div id="unavailable" class="row justify-content-center">
                                                <p class="h4">
                                                    We're sorry, but there is no data available at the moment.
                                                </p>
                                            </div>
                                        </div>
                                    
                                        <!-- Interpretation Div -->
                                       <div id="interpretation" class="col-12 mt-5 order-2 order-md-3" style="text-align: justify; font-size: 1rem;">
                                            <!-- Interpretation content here -->
                                        </div>
                                    </div>

                                </div>

                                <div class="d-flex justify-content-center">
                                    <button
                                        id="downloadBtn"
                                        class="available btn btn-primary download-btn mt-4 mt-only-5"
                                    >
                                        Download
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="footer-container">
            <!-- Your footer content or component -->
        </div>
        <script src="https://unpkg.com/leaflet-easyprint@2.1.9"></script>
        <script src="../../components/Header.js"></script>
        <script type="module" src="../../components/Footer.js"></script>
        <script type="module" src="../../js/mapTrends.js"></script>
    </body>
</html>
