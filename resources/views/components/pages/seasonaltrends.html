<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AgroConnect Cabuyao - Seasonal Trends</title>
        <link
            href="https://fonts.cdnfonts.com/css/century-gothic"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.bootstrap_4.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.0/css/bootstrap-multiselect.css"
        />
        <link rel="stylesheet" href="../../management/css/dialog.css" />
        <link rel="stylesheet" href="../../css/index.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.0/js/bootstrap-multiselect.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/exceljs@4.2.1/dist/exceljs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <style>
            .cont {
                margin: 2rem 0;
            }
            #interpretation {
                text-align: justify;
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <header class="header-container">
            <!-- Your header content or component -->
        </header>
        <main class="main-content w-100 mx-0">
            <div class="container-fluid">
                <div class="cont">
                    <div class="col-md-12">
                        <div class="card w-100 bg-white">
                            <div
                                id="pageTitle"
                                class="container-fluid text-white d-flex justify-content-center align-items-center py-2 position-relative"
                            >
                                <h2 class="w-100 text-center">
                                    Seasonal Trends
                                </h2>
                                <button
                                    id="infoBtn"
                                    class="btn btn-info position-absolute"
                                    style="right: 10px"
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                            </div>
                            <div class="main-body card-body m-2">
                                <form
                                    class="row g-0 justify-content-around mb-3"
                                >
                                    <div class="col-md-2 mb-3">
                                        <label for="season" class="form-label"
                                            >Season:</label
                                        >
                                        <select id="season" class="form-select">
                                            <option value="dry">Dry</option>
                                            <option value="wet">Wet</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label for="type" class="form-label"
                                            >Type:</label
                                        >
                                        <select id="type" class="form-select">
                                            <option value="Vegetables">
                                                Vegetables
                                            </option>
                                            <option value="Fruits">
                                                Fruits
                                            </option>
                                            <option value="Rice">Rice</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label
                                            id="cropLabel"
                                            for="crop"
                                            class="form-label"
                                            >Crop:</label
                                        >
                                        <select id="crop" class="form-select">
                                            <!-- Options will be dynamically added here -->
                                        </select>
                                    </div>
                                    <div class="col-md-2 mb-3">
                                        <label for="category" class="form-label"
                                            >Category:</label
                                        >
                                        <select
                                            id="category"
                                            class="form-select"
                                        >
                                            <option value="usage_level">
                                                Production Usage Level
                                            </option>
                                            <option value="production_volume">
                                                Average Production Volume
                                            </option>
                                            <option
                                                value="price_income_per_hectare"
                                            >
                                                Average Income
                                            </option>
                                            <option value="profit_per_hectare">
                                                Average Profit
                                            </option>
                                            <option value="area_planted">
                                                Average Area Planted
                                            </option>
                                            <option value="price">
                                                Average Price
                                            </option>
                                            <option value="pest_occurrence">
                                                Pest Occurrence
                                            </option>
                                            <option value="disease_occurrence">
                                                Disease Occurrence
                                            </option>
                                            <option value="damages">
                                                Damages Report
                                            </option>
                                        </select>
                                    </div>
                                </form>

                                <div
                                    id="available"
                                    class="row justify-content-center"
                                >
                                    <div class="col-lg-5">
                                        <div
                                            class="card s-trend text-center mb-4 shadow-lg"
                                            style="border-radius: 15px"
                                        >
                                            <div
                                                class="card-header chart-header text-white"
                                            >
                                                <h5 class="mb-0">
                                                    Seasonal Trends
                                                </h5>
                                            </div>
                                            <div class="card-body">
                                                <canvas
                                                    id="seasonalTrendChart"
                                                ></canvas>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <div
                                            class="card y-trend text-center mb-4 shadow-lg"
                                            style="border-radius: 15px"
                                        >
                                            <div
                                                class="card-header chart-header text-white"
                                            >
                                                <h5 class="mb-0">
                                                    Total Per Year
                                                </h5>
                                            </div>
                                            <div class="card-body">
                                                <canvas
                                                    id="totalPerYearChart"
                                                ></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    style="text-align: justify; font-size: 1rem"
                                    id="interpretation"
                                    class="m-5"
                                ></div>
                                <div class="d-flex justify-content-center">
                                    <button
                                        id="downloadBtn"
                                        class="btn btn-primary download-btn mt-4 mt-only-5"
                                    >
                                        Download
                                    </button>
                                </div>

                                <div
                                    style="margin: 5em 0"
                                    id="unavailable"
                                    class="row justify-content-center"
                                >
                                    <p class="h4 text-center">
                                        We're sorry, but there is no data
                                        available at the moment.
                                    </p>
                                </div>

                                <div
                                    style="margin: 10em 0"
                                    id="selectFirst"
                                    class="row justify-content-center"
                                >
                                    <p class="h4 text-center">
                                        Please make a selection from the options
                                        provided.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="footer-container">
            <!-- Your footer content or component -->
        </div>

        <script src="../../components/Header.js"></script>
        <script type="module" src="../../components/Footer.js"></script>
        <script type="module" src="../../js/seasonalTrend.js"></script>
    </body>
</html>
