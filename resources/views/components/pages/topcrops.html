<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AgroConnect Cabuyao - Seasonal Top Crops</title>
        <link
            href="https://fonts.cdnfonts.com/css/century-gothic"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.bootstrap_4.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/exceljs@4.2.1/dist/exceljs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <link rel="stylesheet" href="../../css/index.css" />
        <link rel="stylesheet" href="../../management/css/dialog.css" />
        <style>
            .cont {
                margin: 2rem 0;
            }

            #interpretation {
                text-align: justify;
                font-size: 13px;
            }
        </style>
    </head>

    <body>
        <header class="header-container notranslate">
            <!-- Include your header content or component here -->
        </header>

        <main class="main-content w-100 mx-0">
            <div class="d-flex justify-content-end mt-2">
                <div id="google_translate_element"></div>
            </div>
            <div class="container-fluid">
                <div class="cont">
                    <div class="col-md-12">
                        <div class="card bg-white">
                            <div
                                id="pageTitle"
                                class="container-fluid text-white d-flex justify-content-center align-items-center py-2 position-relative"
                            >
                                <h2 class="w-100 text-center">
                                    Seasonal Top Crops
                                </h2>
                                <button
                                    id="infoBtn"
                                    class="btn btn-info position-absolute"
                                    style="right: 10px"
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                            </div>
                            <div class="container mt-4">
                                <!-- Selection Form -->
                                <div class="mb-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="seasonSelect"
                                                    >Season</label
                                                >
                                                <select
                                                    class="form-control notranslate"
                                                    id="seasonSelect"
                                                >
                                                    <option value="Dry">
                                                        Dry
                                                    </option>
                                                    <option value="Wet">
                                                        Wet
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="typeSelect"
                                                    >Type</label
                                                >
                                                <select
                                                    class="form-control"
                                                    id="typeSelect"
                                                >
                                                    <option value="Vegetables">
                                                        Vegetables
                                                    </option>
                                                    <option value="Fruits">
                                                        Fruits
                                                    </option>
                                                    <option value="Rice">
                                                        Rice
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Search and Download Section -->
                                <div class="row align-items-center mb-4">
                                    <!-- Search Input -->
                                    <div class="col pe-2">
                                        <input
                                            style="background-color: #d9d9d9"
                                            type="text"
                                            id="searchInput"
                                            class="form-control w-100"
                                            placeholder="Search Crop Name/Variety..."
                                        />
                                    </div>
                                    <!-- Download Button -->
                                    <div class="col-auto">
                                        <button
                                            class="btn btn-primary download-btn"
                                        >
                                            Download
                                        </button>
                                    </div>
                                </div>

                                <!-- Data Table -->
                                <div class="table-responsive mt-4">
                                    <table
                                        class="table table-striped table-hover table-bordered"
                                        id="cropsTable"
                                    >
                                        <thead class="thead-light">
                                            <tr class="text-center">
                                                <th scope="col">Image</th>
                                                <th scope="col">Commodity</th>
                                                <th scope="col">Type</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                                <div
                                    id="riceDisplay"
                                    class="card bg-light m-3"
                                    style="display: none"
                                >
                                    <div class="card-body">
                                        <h5 class="card-title">Note</h5>
                                        <p class="card-text text-muted">
                                            The rice information here is just
                                            for metric performance.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="footer-container notranslate">
            <!-- Include your footer content or component here -->
        </div>

        <!-- JavaScript Files -->
        <script src="../../components/Header.js"></script>
        <script type="module" src="../../components/Footer.js"></script>
        <script type="module" src="../../js/topCrops.js"></script>
    </body>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: "en", // The original page language (English)
                    includedLanguages: "en,tl", // Include only English and Filipino
                    layout: google.translate.TranslateElement.InlineLayout
                        .SIMPLE, // Use simple dropdown layout
                    autoDisplay: false, // Optional: prevent automatic display of the translation toolbar
                },
                "google_translate_element"
            );
        }
    </script>

    <script
        type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
</html>
