<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="csrf-token" content="{{ csrf_token() }}" />
        <title>AgroConnect Management - Login</title>
        <link
            href="https://fonts.cdnfonts.com/css/century-gothic"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="icon" href="../img/logo.webp" type="image/webp" />
        <link rel="stylesheet" href="../management/css/login.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container-fluid pl-0 container-color">
            <div class="row no-gutters login-container">
                <div class="col-lg-9 login-image d-none d-lg-block">
                    <!-- Image will be displayed here -->
                </div>

                <div class="col-lg-3">
                    <div id="loginWrapper" class="d-none">
                        <div class="p-5">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <img
                                        id="logo"
                                        src="img/logo.webp"
                                        alt="Logo"
                                        class="img-fluid mb-4"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <h4 class="text-center">Login Account</h4>
                                    <br />
                                    <form id="loginForm">
                                        <div
                                            class="form-group"
                                            style="position: relative"
                                        >
                                            <span
                                                style="
                                                    position: absolute;
                                                    top: 50%;
                                                    transform: translateY(-50%);
                                                    left: 10px;
                                                "
                                            >
                                                <i
                                                    class="fas fa-user"
                                                    style="
                                                        font-size: 16px;
                                                        color: #333;
                                                    "
                                                ></i>
                                            </span>
                                            <input
                                                type="text"
                                                placeholder="Username"
                                                class="form-control"
                                                id="username"
                                                name="username"
                                                required
                                                style="padding-left: 35px"
                                            />
                                        </div>
                                        <div
                                            class="form-group"
                                            style="position: relative"
                                        >
                                            <span
                                                style="
                                                    position: absolute;
                                                    top: 50%;
                                                    transform: translateY(-50%);
                                                    left: 10px;
                                                "
                                            >
                                                <i
                                                    class="fas fa-lock"
                                                    style="
                                                        font-size: 16px;
                                                        color: #333;
                                                    "
                                                ></i>
                                            </span>
                                            <input
                                                type="password"
                                                placeholder="Password"
                                                class="form-control"
                                                id="password"
                                                name="password"
                                                required
                                                style="padding-left: 35px"
                                            />
                                        </div>
                                        <br />
                                        <button
                                            type="submit"
                                            class="btn btn-custom"
                                        >
                                            Login
                                        </button>
                                    </form>
                                    <div id="loginResult" class="mt-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../management/js/login.js"></script>
    </body>
</html>
