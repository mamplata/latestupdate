<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AgroConnect Cabuyao - Contact Us</title>
        <link
            href="https://fonts.cdnfonts.com/css/century-gothic"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.bootstrap_4.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        />
        <link rel="stylesheet" href="../../css/index.css" />
        <link rel="stylesheet" href="../../management/css/dialog.css" />
        <style>
            .form-control {
                padding-left: 20px;
                background-color: #f5f5f5;
                border-radius: 5px;
                text-align: center;
                font-weight: 600;
                color: #000;
            }

            .bg {
                background-image: url("../../img/contact.png");
                background-size: cover;
                background-position: center;
                height: 33rem;
                color: white; /* Adjust text color as needed for visibility */
                position: relative;
            }
            .card-body .btn-container {
                position: absolute;
                bottom: 1rem;
                left: 50%;
                transform: translateX(-50%);
            }
            .row {
                margin: 3.25rem;
                margin-top: 2rem;
            }
            .modal-dialog {
                max-width: 90%;
            }
            .modal-content {
                max-width: 100%;
            }
            .modal-body {
                overflow: hidden;
            }
            .card-body {
                padding: 0;
            }
            #modal-image {
                max-width: 300px;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="header-container">
            <!-- Your header content or component -->
        </div>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card w-100 bg-white">
                            <div
                                id="pageTitle"
                                class="container-fluid text-white d-flex justify-content-center align-items-center py-2 position-relative"
                            >
                                <h2 class="w-100 text-center">Send Feedback</h2>
                                <button
                                    id="infoBtn"
                                    class="btn btn-info position-absolute"
                                    style="right: 10px"
                                >
                                    <i class="fas fa-info-circle"></i>
                                </button>
                            </div>
                            <div class="bg card-body">
                                <!-- Button container -->
                                <div class="btn-container text-center">
                                    <button
                                        type="button"
                                        class="btn btn-custom"
                                        onclick="sendConcern()"
                                    >
                                        Send Feedback
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-container">
            <!-- Your footer content or component -->
        </div>
        <!-- Concerns Modal -->
        <div
            class="modal fade"
            id="concernsModal"
            tabindex="-1"
            aria-labelledby="concernsModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="concernsModalLabel">
                            Send Your Concerns
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="uploadForm">
                            <div class="mb-3 row">
                                <label
                                    for="title"
                                    class="col-sm-2 col-form-label"
                                    >Subject</label
                                >
                                <div class="col-sm-10">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="title"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label
                                    for="content"
                                    class="col-sm-2 col-form-label"
                                    >Content</label
                                >
                                <div class="col-sm-10">
                                    <textarea
                                        class="form-control"
                                        id="content"
                                        rows="5"
                                        required
                                    ></textarea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label
                                    for="attachment"
                                    class="col-sm-2 col-form-label"
                                    >Image (optional)</label
                                >
                                <div class="col-sm-7">
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="attachment"
                                        accept="image/*"
                                        onchange="previewImage(event)"
                                    />
                                    <small class="form-text text-muted"
                                        >Please upload an attachment file (JPG,
                                        PNG, etc.).</small
                                    >
                                </div>
                                <div class="col-sm-3 text-end">
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        onclick="showPreview()"
                                    >
                                        Preview
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button
                                        type="submit"
                                        class="btn btn-custom"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Image Preview Modal -->
        <div
            class="modal fade"
            id="imageModal"
            tabindex="-1"
            aria-labelledby="imageModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered w-50">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">
                            Image Preview
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body text-center">
                                <img
                                    id="modal-image"
                                    src=""
                                    alt=""
                                    class="img-fluid"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                            id="btnCloseModal"
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ensure jQuery is included first -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Toastr JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/widgets/widget-storage.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
        <script src="../../components/Header.js"></script>
        <script type="module" src="../../components/Footer.js"></script>
        <script type="module">
            import Dialog from "../../management/components/helpers/Dialog.js";

            $(document).ready(function () {
                $("#infoBtn").click(function () {
                    let htmlScript = `
          <p>Welcome to the Contact Us page. Here, you can send us your feedback or inquiries by filling out the form. Follow these instructions to use the form effectively:</p>
  
          <ol>
            <li><strong>Provide Your Feedback:</strong><br>
            Fill out the form with the following details:
              <ul>
                <li><strong>Subject:</strong> Enter a brief subject line for your feedback or inquiry.</li>
                <li><strong>Content:</strong> Provide detailed content of your message or feedback. Include any relevant information or questions you have.</li>
                <li><strong>Image (Optional):</strong> If you have an image related to your feedback or inquiry, you can upload it using the optional image upload field. This helps us better understand your message if relevant.</li>
              </ul>
            </li>
  
            <li><strong>Submit Your Message:</strong><br>
            After filling out the form, click the "Send Feedback" button to submit your message. Ensure that the subject and content fields are completed to avoid submission errors.</li>
  
            <li><strong>Confirmation:</strong><br>
            You will receive a confirmation message on the screen once your feedback is successfully submitted. We will review your message and respond as necessary.</li>
  
            <li><strong>Privacy and Security:</strong><br>
            Your feedback, including any uploaded images, will be treated confidentially and used solely for addressing your inquiry or improving our services. We are committed to protecting your data according to our privacy policy.</li>
          </ol>
  
          <p>We appreciate your feedback and look forward to assisting you. If you have any further questions or need additional help, please use the contact form.</p>
          `;

                    Dialog.showInfoModal(htmlScript);
                });
            });
        </script>
        <script src="../../js/sendConcern.js"></script>
    </body>
</html>
